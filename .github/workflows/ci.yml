name: CI

on: [push, pull_request]

permissions: {}

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ lcov libasio-dev

      - name: Run Coverage Build
        # This runs on Ubuntu, so the qlty tool will work perfectly later
        run: make coverage

      - name: Upload Coverage to Qlty
        uses: qltysh/qlty-action/coverage@v2
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: coverage/lcov.info

  build-static-production:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    # We use a container specifically for the build environment
    container:
      image: alpine:3.23
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          apk add --no-cache g++ cmake make git asio-dev

      - name: Build Static Production Binary (-O3)
        run: |
          make static

      - name: Verify Static Binary
        run: |
          # Ensure it is truly static (ldd should return 'Not a dynamic executable')
          file build/pixeld++
          ! ldd build/pixeld++ 2>&1 | grep -E "libc.musl|ld-musl"

      - name: Upload Production Binary
        uses: actions/upload-artifact@v4
        with:
          name: pixeld-static-binary
          path: build/pixeld++
