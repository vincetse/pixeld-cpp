name: CI

on: [push, pull_request]

permissions: {}

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ lcov libasio-dev

      - name: Run Coverage Build
        # This runs on Ubuntu, so the qlty tool will work perfectly later
        run: make coverage

      - name: Verify Coverage Binary
        run: |
          # 1. This should say "dynamically linked" and "with debug_info"
          # (It won't be stripped because GCOV needs those symbols)
          file build/app_test

          # 2. Verify it is linked against glibc and gcov
          echo "--- Dynamic Dependencies ---"
          ldd build/app_test

          # 3. Check binary size
          # Expect this to be much LARGER than your static build
          echo "--- Binary Size Info ---"
          ls -lh build/app_test

          echo "Coverage binary verified: Dynamic and Instrumented."

      - name: Upload Coverage to Qlty
        uses: qltysh/qlty-action/coverage@a19242102d17e497f437d7466aa01b528537e899 # v2.2.0
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: coverage/lcov.info

  build-static-production:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    # We use a container specifically for the build environment
    container:
      image: alpine:3.23
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Build Dependencies
        run: |
          apk add --no-cache g++ cmake make git asio-dev file

      - name: Build Static Production Binary (-O3)
        run: |
          make static

      - name: Verify Static Binary
        run: |
          # 1. This will fail the build if 'statically linked' is not found
          file build/pixeld++ | grep "statically linked"

          # 2. Check ldd and just print it for the logs
          # We use '|| true' on the whole line to ensure grep/ldd status codes are ignored
          ldd build/pixeld++ 2>&1 | grep "Not a" || true

          # 3. Check binary size
          ls -lh build/pixeld++

          echo "Binary is confirmed static and ready for production."

      - name: Upload Production Binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: pixeld-static-binary
          path: build/pixeld++
